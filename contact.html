    <!-- Title -->
    <section class="container">
        <div class="row">
            <div>
                <h1>Contact</h1>
                <div class="line"></div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container" id="contact-form">
        <div class="row">
            <!-- Title -->
            <section class="col-lg-12">
                <h3>Let's chat.</h3>
            </section>
        </div>
        <form action="https://formsubmit.co/josephlatina93@gmail.com" method="POST" class="row">
            <!-- Name -->
            <section>
                <label>Name*</label>
                <div>
                    <input class="col-8 col-lg-4" type="text" name="name" placeholder="Your Name.." required>
                </div>
            </section>
            <!-- Phone -->
            <section>
                <label>Phone*</label>
                <div>
                    <input class="col-8 col-lg-2" type="tel" name="tel" placeholder="Your Phone Number.." required>
                </div>
            </section>
            <!-- Email -->
            <section>
                <label>Email*</label>
                <div>
                    <input class="col-8 col-lg-4" type="email" name="email" placeholder="Your Email.." required>
                </div>
            </section>
            <!-- Message -->
            <section>
                <label>Message*</label>
                <div>
                    <textarea class="col-12 col-lg-8" type="text" name="message" id="message" placeholder="Your Message.." required></textarea>
                </div>
            </section>
            <!-- Submit -->
            <section>
                <div>
                    <button type="submit" id="submit-button">Submit</button>
                </div>
            </section>
        </form>
    </section>

    </footer>
